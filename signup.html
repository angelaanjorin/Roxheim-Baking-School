<head>
    <meta charset="UTF-8">

    <meta name="keywords" content="baking, bakery, school, culinary, cooking, pastery, bake, Roxheim, Germany">
    <!--Titel-->
    <title>Roxheim Bakery School</title>
    <!--Favicon-->
    <link rel="apple-touch-icon" sizes="180x180" href="/assets/favicon_io/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon_io/favicon-16x16.png">
    <link rel="manifest" href="assets/favicon_io/site.webmanifest">
    <!-- Font Awesome kit -->
    <script src="https://kit.fontawesome.com/3b20d96fa9.js" crossorigin="anonymous"></script>
    <!-- Stylesheet -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <!-- Header -->
    <header id="header-section">
        <a href="index.html">
            <h1 id="logo">Roxheim Bakery School</h1>
        </a>
        <input type="checkbox" id="nav-toggle" name="nav-toggle">
        <label for="nav-toggle" class="nav-toggle-label"><i class="fa-solid fa-bars"></i>
        </label>
        <nav>
            <ul id="menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="signup.html" class="active">Sign Up</a></li>
                <li><a href="gallery.html">Gallery</a></li>
            </ul>
        </nav>

    </header>

    <!-- Form and Sign up section -->
    <main>
        <section id="signup">
            <form id="signup-form" method="get" action="assets/images/thankyou.webp" target="_blank" rel="noopener">
                <h2 id="signup-logo"><i class="fa-solid fa-cake-candles"></i> Sign up here and let`s get baking!</h2>
                <label for="first_name">First Name</label>
                <input type="text" name="first_name" id="first_name" class="text-input" required>
                <br>
                <label for="last_name">Last Name</label>
                <input type="text" name="last_name" id="last_name" class="text-input" required>
                <br>
                <label for="email_address">Email Address</label>
                <input type="email" name="email_address" id="email_address" class="text-input" required>
                <br>
                <p>Age of Child</p>
                <div class="radio-buttons">
                    <div>
                        <label for="6-8">6-8yrs</label>
                        <input type="radio" class="radio" id="6-8" name="childs-age" value="6-8" required>
                    </div>
                    <div>
                        <label for="9-11">9-11yrs</label>
                        <input type="radio" class="radio" id="9-11" name="childs-age" value="9-11">
                    </div>
                    <div>
                        <label for="12-14">12-14yrs</label>
                        <input type="radio" class="radio" id="12-14" name="childs-age" value="12-14">
                    </div>
                </div>
                <button type="submit" class="join-button">Let`s bake</button>
            </form>
        </section>
    </main>

    <!-- Footer -->
    <footer>
        <ul id="social-networks">
            <li><a href="https://www.facebook.com/" target="_blank" rel="noopener"
                    aria-label="Visit our Facebook page (opens in a new tab)"><i class="fa-brands fa-facebook"></i></a>
            </li>
            <li><a href="https://www.twitter.com/" target="_blank" rel="noopener"
                    aria-label="Visit our Twitter page (opens in a new tab)"><i class="fa-brands fa-twitter"></i></a>
            </li>
            <li><a href="https://www.youtube.com/" target="_blank" rel="noopener"
                    aria-label="Visit our Youtube page (opens in a new tab)"><i class="fa-brands fa-youtube"></i></a>
            </li>
            <li><a href="https://www.instagram.com/" target="_blank" rel="noopener"
                aria-label="Visit our Instagram page (opens in a new tab)"><i class="fa-brands fa-instagram"></i></a>
        </li>

        </ul>
        <div class="copyright">
            <p><i class="fas fa-copyright"></i> Copyright | <span>ROXHEIM BAKERY SCHOOL</span> | Website by Angela Anjorin | 2024</p>
        </div>
    </footer>
</body>

</html>
