    </header>

    <!-- Form and Sign up section -->
    <main><section id="signup"></section>
        <div class="signup-from">
            <h4>Sign up here and lets get baking!<i class="fa-solid fa-cake-candles"></i></h4>
            <form action="assets\images\signup.webp" method="get" target="_blank" rel="noopener">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="full-name" class="input" placeholder="Full Name" required><br>
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email-address" class="input" placeholder="Email Address"
                    required><br>
                <p>Age of Child</p>
                <input type="radio" class="radio" id="6-8" name="childs-age" value="6-8" required>
                <label for="6-8">6-8yrs</label>
                <input type="radio" class="radio" id="8-10" name="childs-age" value="8-10">
                <label for="8-10">8-10yrs</label>
                <input type="radio" class="radio" id="10-12" name="childs-age" value="10-12">
                <label for="10-12">10-12yrs</label><br>
                <textarea name="enquiry" rows="40" cols="40" class="input" id= "textarea" placeholder="Type your enquiry here"
                    required></textarea><br>
                <button id="submit-button">Submit Enquiry</button>
            </form>
        </div>
    </main>
